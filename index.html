    <section class="info-input mt-5">

                 <span>Bookmark your favorite sites</span>  <i class="fa-solid fa-bookmark fs-4"></i> </i></div>

        </div>




            <div class="input2 mt-4">
                <i class="fa-solid fa-link "></i> <span class="fw-bold">Site URL</span> 
                <input oninput="validateSite(this)" class=" form-control" type ="text" id="inputWebsiteUrl" name="inputWebsiteUrl" placeholder="Website URL">

            </div>



                <div class="submit mt-4 text-center ">
